    <style>

            --secondary: #059669;
            --accent: #7c3aed;
            --dark: #0f172a;
            --light: #f8fafc;
        }
        
        body {

            font-family: 'Inter', sans-serif;
            color: var(--light);
            min-height: 100vh;

        .glass-card {
            background: rgba(30, 41, 59, 0.7);

        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary));

            background-clip: text;

        }
        
        .btn-primary {

<body>

    <!-- Firebase SDK -->

    <!-- Main Script -->
    <script>
        // ====================
        // CONFIGURATION
        // ====================
        const DISCORD_CLIENT_ID = "1452759173912723597";
        const DISCORD_REDIRECT_URI = "https://glittery-croquembouche-31c6d5.netlify.app/";
        const DISCORD_SCOPES = "identify email";
        
        const DISCORD_OAUTH_URL = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=token&scope=${DISCORD_SCOPES}&prompt=consent`;
        
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDEIJlanhg5yZ83kqFyD5uCpj2hg99a5A8",
            authDomain: "mta-web-5a05d.firebaseapp.com",
            projectId: "mta-web-5a05d",
            storageBucket: "mta-web-5a05d.firebasestorage.app",
            messagingSenderId: "203869887586",
            appId: "1:203869887586:web:fbaa16e45ffcee385cc53b",
            measurementId: "G-F4V1FJ9WDJ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Google Provider - Firebase uses its own Client ID
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        googleProvider.addScope('email');
        googleProvider.addScope('profile');
        googleProvider.setCustomParameters({
            prompt: 'select_account'
        });

        // ====================
        // FRIENDLY ERROR MESSAGES
        // ====================
        const getFriendlyError = (errorCode) => {
            const errorMap = {
                // Firebase Auth Errors
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/user-disabled': 'This account has been disabled.',
                'auth/user-not-found': 'No account found with this email.',
                'auth/wrong-password': 'Incorrect password. Please try again.',
                'auth/email-already-in-use': 'This email is already registered. Try signing in.',
                'auth/operation-not-allowed': 'Email/password accounts are not enabled.',
                'auth/weak-password': 'Password should be at least 6 characters.',
                'auth/too-many-requests': 'Too many attempts. Please try again later.',
                'auth/network-request-failed': 'Network error. Check your connection.',
                'auth/popup-closed-by-user': 'Login popup was closed. Please try again.',
                'auth/popup-blocked': 'Popup blocked by browser. Please allow popups.',
                'auth/cancelled-popup-request': 'Login cancelled.',
                'auth/account-exists-with-different-credential': 'Account already exists with different sign-in method.',
            };
            
            return errorMap[errorCode] || "An error occurred. Please try again.";
        };

        // ====================
        // APP CLASS
        // ====================
        class MTAScriptHub {
            constructor() {
                this.isLogin = true;
                this.checkDiscordCallback();
                this.init();
            }

            checkDiscordCallback() {
                const hash = window.location.hash.substring(1);
                if (hash.includes('access_token')) {
                    const params = new URLSearchParams(hash);
                    const accessToken = params.get('access_token');
                    
                    if (accessToken) {
                        this.getDiscordUserInfo(accessToken);
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }

            async getDiscordUserInfo(accessToken) {
                try {
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    
                    if (response.ok) {
                        const discordUser = await response.json();
                        this.handleDiscordSuccess(discordUser);
                    }
                } catch (error) {
                    console.error("Discord fetch error:", error);
                }
            }

            handleDiscordSuccess(discordUser) {
                localStorage.setItem('mta_user', JSON.stringify({
                    id: discordUser.id,
                    username: discordUser.username,
                    email: discordUser.email,
                    avatar: discordUser.avatar ? 
                        `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png` : 
                        `https://cdn.discordapp.com/embed/avatars/${discordUser.discriminator % 5}.png`,
                    provider: 'discord',
                    loggedIn: true
                }));
                this.showDashboard();
            }

            init() {
                const storedUser = localStorage.getItem('mta_user');
                if (storedUser && JSON.parse(storedUser).loggedIn) {
                    this.showDashboard();
                } else {
                    this.renderAuthPage();
                }
                
                auth.onAuthStateChanged(user => {
                    if (user && !localStorage.getItem('mta_user')) {
                        localStorage.setItem('mta_user', JSON.stringify({
                            email: user.email,
                            displayName: user.displayName,
                            photoURL: user.photoURL,
                            provider: user.providerData[0]?.providerId || 'email',
                            loggedIn: true
                        }));
                        this.showDashboard();
                    }
                });
            }

            renderAuthPage() {

                                    <div class="logo-glow">
                                        <i class="fas fa-code text-5xl text-blue-500"></i>

                                <h1 class="text-4xl font-bold mb-2">

                                ${!this.isLogin ? `

                                    <input type="password" id="confirmPassword" required 
                                           class="input-field w-full p-3 rounded-lg"
                                           placeholder="••••••••">
                                </div>
                                
                                <div class="flex items-center">
                                    <input type="checkbox" id="terms" class="mr-2 rounded" checked>
                                    <label for="terms" class="text-sm text-gray-400">
                                        I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms</a> and <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                                    </label>
                                </div>
                                ` : ''}
                                
                                ${this.isLogin ? `
                                <div class="flex justify-between items-center">
                                    <label class="flex items-center text-gray-400">
                                        <input type="checkbox" class="mr-2 rounded"> Remember me
                                    </label>
                                    <a href="#" class="text-blue-400 hover:text-blue-300 text-sm">Forgot password?</a>
                                </div>
                                ` : ''}
                                
                                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold mt-4">
                                    ${this.isLogin ? 'Sign In' : 'Create Account'}
                                </button>
                            </form>

                            <!-- Social Login -->
                            <div class="space-y-4 mb-8">
                                <div class="relative">
                                    <div class="absolute inset-0 flex items-center">
                                        <div class="w-full border-t border-gray-700"></div>
                                    </div>
                                    <div class="relative flex justify-center text-sm">
                                        <span class="px-2 bg-slate-900 text-gray-400">Or continue with</span>
                                    </div>
                                </div>
                                
                                <button id="googleLogin" class="btn-google w-full py-3 rounded-lg font-semibold flex items-center justify-center">
                                    <i class="fab fa-google mr-3"></i>
                                    Google
                                </button>
                                
                                <button id="discordLogin" class="btn-discord w-full py-3 rounded-lg font-semibold flex items-center justify-center">
                                    <i class="fab fa-discord mr-3"></i>
                                    Discord
                                </button>
                            </div>

                            <!-- Stats -->
                            <div class="grid grid-cols-3 gap-4 text-center mt-10">
                                <div class="stat-card p-4 rounded">
                                    <div class="text-2xl font-bold text-blue-400">+1000</div>
                                    <div class="text-xs text-gray-400 mt-1">Scripts</div>
                                </div>
                                <div class="stat-card p-4 rounded">
                                    <div class="text-2xl font-bold text-green-400">+500</div>
                                    <div class="text-xs text-gray-400 mt-1">Users</div>
                                </div>
                                <div class="stat-card p-4 rounded">
                                    <div class="text-2xl font-bold text-purple-400">24/7</div>
                                    <div class="text-xs text-gray-400 mt-1">Active</div>
                                </div>
                            </div>

                            <!-- Footer -->
                            <div class="mt-10 pt-6 border-t border-gray-800 text-center text-gray-500 text-sm">
                                <p>© 2024 ALL About MTA. Not affiliated with Rockstar Games.</p>
                                <p class="mt-1">Multi Theft Auto: San Andreas Community</p>
                            </div>
                        </div>
                    </div>
                `;

                this.bindAuthEvents();
            }

            bindAuthEvents() {
                // Toggle buttons
                document.getElementById('toggleLogin').onclick = () => {
                    this.isLogin = true;
                    this.clearError();
                    this.renderAuthPage();
                };
                document.getElementById('toggleSignup').onclick = () => {
                    this.isLogin = false;
                    this.clearError();
                    this.renderAuthPage();
                };

                // Email form
                document.getElementById('authForm').onsubmit = (e) => {
                    e.preventDefault();
                    this.handleEmailAuth();
                };

                // Google login
                document.getElementById('googleLogin').onclick = () => {
                    this.signInWithGoogle();
                };

                // Discord login
                document.getElementById('discordLogin').onclick = () => {
                    window.location.href = DISCORD_OAUTH_URL;
                };

                // Clear error when user starts typing
                ['email', 'password', 'confirmPassword'].forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (field) {
                        field.addEventListener('input', () => this.clearError());
                    }
                });
            }

            clearError() {
                const errorDiv = document.getElementById('formError');
                if (errorDiv) {
                    errorDiv.classList.add('hidden');
                }
                
                // Clear input error states
                ['email', 'password', 'confirmPassword'].forEach(fieldId => {
                    const input = document.getElementById(fieldId);
                    if (input) {
                        input.classList.remove('input-error');
                    }
                });
            }

            showError(message, fieldId = null) {
                this.clearError();
                
                const errorDiv = document.getElementById('formError');
                const errorText = document.getElementById('errorText');
                
                if (errorDiv && errorText) {
                    errorText.textContent = message;
                    errorDiv.classList.remove('hidden');
                }
                
                // Highlight the problematic field
                if (fieldId) {
                    const input = document.getElementById(fieldId);
                    if (input) {
                        input.classList.add('input-error');
                        input.focus();
                    }
                }
            }

            async handleEmailAuth() {
                this.clearError();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Basic validation
                if (!email) {
                    this.showError("Email address is required", "email");
                    return;
                }
                
                if (!email.includes('@') || !email.includes('.')) {
                    this.showError("Please enter a valid email address", "email");
                    return;
                }
                
                if (!password) {
                    this.showError("Password is required", "password");
                    return;
                }
                
                if (!this.isLogin) {
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const termsAccepted = document.getElementById('terms').checked;
                    
                    if (password.length < 6) {
                        this.showError("Password must be at least 6 characters", "password");
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        this.showError("Passwords do not match", "confirmPassword");
                        return;
                    }
                    
                    if (!termsAccepted) {
                        this.showError("You must accept the terms and conditions");
                        return;
                    }
                }

                try {
                    if (this.isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        await auth.createUserWithEmailAndPassword(email, password);
                    }
                } catch (error) {
                    const friendlyMessage = getFriendlyError(error.code);
                    
                    // Determine which field to highlight
                    let fieldId = null;
                    if (error.code.includes('email') || error.code === 'auth/user-not-found') {
                        fieldId = 'email';
                    } else if (error.code.includes('password') || error.code === 'auth/wrong-password') {
                        fieldId = 'password';
                    }
                    
                    this.showError(friendlyMessage, fieldId);
                }
            }

            async signInWithGoogle() {
                try {
                    this.showError(""); // Clear any previous errors
                    const result = await auth.signInWithPopup(googleProvider);
                    console.log("Google sign-in successful:", result.user);
                    
                    // Store user data
                    localStorage.setItem('mta_user', JSON.stringify({
                        email: result.user.email,
                        displayName: result.user.displayName,
                        photoURL: result.user.photoURL,
                        provider: 'google',
                        loggedIn: true
                    }));
                    
                    this.showDashboard();
                } catch (error) {
                    console.error("Google auth error:", error);
                    const friendlyMessage = getFriendlyError(error.code);
                    this.showError(friendlyMessage);
                    
                    // Special handling for common Google errors
                    if (error.code === 'auth/popup-blocked') {
                        this.showError("Popup blocked. Please allow popups for this site or try clicking the button again.");
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        this.showError("Login cancelled. Please try again.");
                    }
                }
            }

                                    <div class="flex items-center space-x-4">
                                        <div class="hidden md:flex items-center space-x-6">
                                            <div class="text-right">

                                                <div class="text-xs text-gray-400 capitalize">${userData.provider || 'email'} account</div>
                                            </div>
                                            ${(isDiscord && userData.avatar) ? `
                                            <img src="${userData.avatar}" class="w-10 h-10 rounded-full border-2 border-blue-500">
                                            ` : (isGoogle && userData.photoURL) ? `
                                            <img src="${userData.photoURL}" class="w-10 h-10 rounded-full border-2 border-blue-500">
                                            ` : `
                                            <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center">
                                                <i class="fas fa-user"></i>
                                            </div>
                                            `}
                                        </div>
                                        <button id="logoutBtn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg font-medium">
                                            Sign Out
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <!-- Main Content -->
                        <main class="container mx-auto px-6 py-8">
                            <!-- Welcome Section -->
                            <div class="glass-card rounded-2xl p-8 mb-8">
                                <div class="flex flex-col md:flex-row justify-between items-center">
                                    <div class="mb-6 md:mb-0">
                                        <h2 class="text-3xl font-bold mb-2">Welcome to ALL About MTA</h2>
                                        <p class="text-gray-400">The professional platform for MTA:SA script sharing and collaboration</p>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <div class="text-center">
                                            <div class="text-4xl font-bold gradient-text">+1000</div>

                                        </div>
                                    </div>

                                <div class="mt-8">

                                        <span>Development Progress</span>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
