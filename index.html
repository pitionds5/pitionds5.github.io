<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL About MTA | Professional MTA:SA Scripting Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://static.wikia.nocookie.net/gtawiki/images/a/aa/GTASAlogo.png">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #059669;
            --accent: #7c3aed;
            --dark: #0f172a;
            --light: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Inter', sans-serif;
            color: var(--light);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }
        
        .btn-discord {
            background: #5865F2;
            transition: all 0.3s ease;
        }
        
        .btn-discord:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3);
        }
        
        .btn-google {
            background: #4285F4;
            transition: all 0.3s ease;
        }
        
        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.3);
        }
        
        .input-field {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2) !important;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
        }
        
        .error-message i {
            margin-right: 0.5rem;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            border-left: 4px solid var(--primary);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 15px rgba(37, 99, 235, 0.5));
        }
        
        .notification {
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Main Script -->
    <script>
        // ====================
        // CONFIGURATION
        // ====================
        const DISCORD_CLIENT_ID = "1452759173912723597";
        const DISCORD_REDIRECT_URI = "https://glittery-croquembouche-31c6d5.netlify.app/";
        const DISCORD_SCOPES = "identify email";
        
        const DISCORD_OAUTH_URL = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=token&scope=${DISCORD_SCOPES}&prompt=consent`;
        
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDEIJlanhg5yZ83kqFyD5uCpj2hg99a5A8",
            authDomain: "mta-web-5a05d.firebaseapp.com",
            projectId: "mta-web-5a05d",
            storageBucket: "mta-web-5a05d.firebasestorage.app",
            messagingSenderId: "203869887586",
            appId: "1:203869887586:web:fbaa16e45ffcee385cc53b",
            measurementId: "G-F4V1FJ9WDJ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // ====================
        // VALIDATION MESSAGES
        // ====================
        const ERROR_MESSAGES = {
            // Firebase Auth Errors
            'auth/invalid-email': 'Please enter a valid email address.',
            'auth/user-disabled': 'This account has been disabled.',
            'auth/user-not-found': 'No account found with this email.',
            'auth/wrong-password': 'Incorrect password. Please try again.',
            'auth/email-already-in-use': 'This email is already registered. Try signing in.',
            'auth/operation-not-allowed': 'Email/password accounts are not enabled.',
            'auth/weak-password': 'Password should be at least 6 characters.',
            'auth/too-many-requests': 'Too many attempts. Please try again later.',
            'auth/network-request-failed': 'Network error. Check your connection.',
            'auth/popup-closed-by-user': 'Login popup was closed. Please try again.',
            'auth/popup-blocked': 'Popup blocked by browser. Please allow popups.',
            
            // Custom Validation
            'empty-email': 'Email address is required.',
            'empty-password': 'Password is required.',
            'invalid-email-format': 'Please enter a valid email address (e.g., user@example.com).',
            'password-mismatch': 'Passwords do not match.',
            'password-too-short': 'Password must be at least 6 characters.',
            'terms-not-accepted': 'You must accept the terms and conditions.',
            
            // Success Messages
            'signup-success': 'Account created successfully! Welcome to ALL About MTA.',
            'login-success': 'Welcome back!',
            'logout-success': 'Signed out successfully.'
        };

        // ====================
        // APP CLASS
        // ====================
        class MTAScriptHub {
            constructor() {
                this.isLogin = true;
                this.checkDiscordCallback();
                this.init();
            }

            checkDiscordCallback() {
                const hash = window.location.hash.substring(1);
                if (hash.includes('access_token')) {
                    const params = new URLSearchParams(hash);
                    const accessToken = params.get('access_token');
                    
                    if (accessToken) {
                        this.getDiscordUserInfo(accessToken);
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }

            async getDiscordUserInfo(accessToken) {
                try {
                    this.showNotification("Connecting Discord account...", "info");
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    
                    if (response.ok) {
                        const discordUser = await response.json();
                        this.handleDiscordSuccess(discordUser);
                    } else {
                        this.showNotification("Failed to connect to Discord", "error");
                    }
                } catch (error) {
                    console.error("Discord fetch error:", error);
                    this.showNotification("Network error connecting to Discord", "error");
                }
            }

            handleDiscordSuccess(discordUser) {
                localStorage.setItem('mta_user', JSON.stringify({
                    id: discordUser.id,
                    username: discordUser.username,
                    email: discordUser.email,
                    avatar: discordUser.avatar ? 
                        `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png` : 
                        `https://cdn.discordapp.com/embed/avatars/${discordUser.discriminator % 5}.png`,
                    provider: 'discord',
                    loggedIn: true
                }));
                
                this.showNotification(`Welcome ${discordUser.username}! Discord account connected.`, "success");
                this.showDashboard();
            }

            init() {
                const storedUser = localStorage.getItem('mta_user');
                if (storedUser && JSON.parse(storedUser).loggedIn) {
                    this.showDashboard();
                } else {
                    this.renderAuthPage();
                }
                
                auth.onAuthStateChanged(user => {
                    if (user && !localStorage.getItem('mta_user')) {
                        localStorage.setItem('mta_user', JSON.stringify({
                            email: user.email,
                            displayName: user.displayName,
                            provider: user.providerData[0]?.providerId || 'email',
                            loggedIn: true
                        }));
                        this.showDashboard();
                    }
                });
            }

            renderAuthPage() {
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4">
                        <div class="glass-card rounded-2xl max-w-md w-full p-8">
                            <!-- Logo -->
                            <div class="text-center mb-10">
                                <div class="flex justify-center mb-6">
                                    <div class="logo-glow">
                                        <i class="fas fa-code text-5xl text-blue-500"></i>
                                    </div>
                                </div>
                                
                                <h1 class="text-4xl font-bold mb-2">
                                    <span class="gradient-text">ALL About MTA</span>
                                </h1>
                                
                                <p class="text-gray-400">Professional MTA:SA Scripting Platform</p>
                                
                                <div class="flex justify-center items-center space-x-6 mt-6">
                                    <div class="text-center">
                                        <div class="text-2xl font-bold text-blue-500">+1000</div>
                                        <div class="text-xs text-gray-400">Scripts</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-2xl font-bold text-green-500">+500</div>
                                        <div class="text-xs text-gray-400">Developers</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-2xl font-bold text-purple-500">Active</div>
                                        <div class="text-xs text-gray-400">Community</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Validation Error Area -->
                            <div id="validationErrors" class="mb-4"></div>

                            <!-- Login/Signup Toggle -->
                            <div class="flex mb-8 bg-slate-800 rounded-lg p-1">
                                <button id="toggleLogin" class="flex-1 py-3 font-semibold rounded ${this.isLogin ? 'bg-slate-700 text-white' : 'text-gray-400'}">
                                    Sign In
                                </button>
                                <button id="toggleSignup" class="flex-1 py-3 font-semibold rounded ${!this.isLogin ? 'bg-slate-700 text-white' : 'text-gray-400'}">
                                    Create Account
                                </button>
                            </div>

                            <!-- Email Form -->
                            <form id="authForm" class="space-y-4 mb-8">
                                <div>
                                    <label class="block text-gray-300 mb-2">Email Address</label>
                                    <input type="email" id="email" required 
                                           class="input-field w-full p-3 rounded-lg"
                                           placeholder="your@email.com">
                                    <div id="emailError" class="error-message hidden">
                                        <i class="fas fa-exclamation-circle"></i>
                                        <span></span>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-gray-300 mb-2">Password</label>
                                    <input type="password" id="password" required 
                                           class="input-field w-full p-3 rounded-lg"
                                           placeholder="••••••••">
                                    <div id="passwordError" class="error-message hidden">
                                        <i class="fas fa-exclamation-circle"></i>
                                        <span></span>
                                    </div>
                                </div>
                                
                                ${!this.isLogin ? `
                                <div>
                                    <label class="block text-gray-300 mb-2">Confirm Password</label>
                                    <input type="password" id="confirmPassword" required 
                                           class="input-field w-full p-3 rounded-lg"
                                           placeholder="••••••••">
                                    <div id="confirmPasswordError" class="error-message hidden">
                                        <i class="fas fa-exclamation-circle"></i>
                                        <span></span>
                                    </div>
                                </div>
                                
                                <div class="flex items-center">
                                    <input type="checkbox" id="terms" class="mr-2 rounded">
                                    <label for="terms" class="text-sm text-gray-400">
                                        I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms</a> and <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                                    </label>
                                </div>
                                <div id="termsError" class="error-message hidden">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <span>You must accept the terms and conditions</span>
                                </div>
                                ` : ''}
                                
                                ${this.isLogin ? `
                                <div class="flex justify-between items-center">
                                    <label class="flex items-center text-gray-400">
                                        <input type="checkbox" class="mr-2 rounded"> Remember me
                                    </label>
                                    <a href="#" class="text-blue-400 hover:text-blue-300 text-sm">Forgot password?</a>
                                </div>
                                ` : ''}
                                
                                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold mt-4">
                                    ${this.isLogin ? 'Sign In' : 'Create Account'}
                                </button>
                            </form>

                            <!-- Social Login -->
                            <div class="space-y-4 mb-8">
                                <div class="relative">
                                    <div class="absolute inset-0 flex items-center">
                                        <div class="w-full border-t border-gray-700"></div>
                                    </div>
                                    <div class="relative flex justify-center text-sm">
                                        <span class="px-2 bg-slate-900 text-gray-400">Or continue with</span>
                                    </div>
                                </div>
                                
                                <button id="googleLogin" class="btn-google w-full py-3 rounded-lg font-semibold flex items-center justify-center">
                                    <i class="fab fa-google mr-3"></i>
                                    Google
                                </button>
                                
                                <button id="discordLogin" class="btn-discord w-full py-3 rounded-lg font-semibold flex items-center justify-center">
                                    <i class="fab fa-discord mr-3"></i>
                                    Discord
                                </button>
                            </div>

                            <!-- Stats -->
                            <div class="grid grid-cols-3 gap-4 text-center mt-10">
                                <div class="stat-card p-4 rounded">
                                    <div class="text-2xl font-bold text-blue-400">+1000</div>
                                    <div class="text-xs text-gray-400 mt-1">Scripts</div>
                                </div>
                                <div class="stat-card p-4 rounded">
                                    <div class="text-2xl font-bold text-green-400">+500</div>
                                    <div class="text-xs text-gray-400 mt-1">Users</div>
                                </div>
                                <div class="stat-card p-4 rounded">
                                    <div class="text-2xl font-bold text-purple-400">24/7</div>
                                    <div class="text-xs text-gray-400 mt-1">Active</div>
                                </div>
                            </div>

                            <!-- Footer -->
                            <div class="mt-10 pt-6 border-t border-gray-800 text-center text-gray-500 text-sm">
                                <p>© 2024 ALL About MTA. Not affiliated with Rockstar Games.</p>
                                <p class="mt-1">Multi Theft Auto: San Andreas Community</p>
                            </div>
                        </div>
                    </div>
                `;

                this.bindAuthEvents();
            }

            bindAuthEvents() {
                // Toggle buttons
                document.getElementById('toggleLogin').onclick = () => {
                    this.isLogin = true;
                    this.clearErrors();
                    this.renderAuthPage();
                };
                document.getElementById('toggleSignup').onclick = () => {
                    this.isLogin = false;
                    this.clearErrors();
                    this.renderAuthPage();
                };

                // Email form
                document.getElementById('authForm').onsubmit = (e) => {
                    e.preventDefault();
                    this.handleEmailAuth();
                };

                // Google login
                document.getElementById('googleLogin').onclick = () => {
                    this.signInWithGoogle();
                };

                // Discord login
                document.getElementById('discordLogin').onclick = () => {
                    window.location.href = DISCORD_OAUTH_URL;
                };

                // Real-time validation
                document.getElementById('email')?.addEventListener('blur', () => this.validateEmail());
                document.getElementById('password')?.addEventListener('blur', () => this.validatePassword());
                if (!this.isLogin) {
                    document.getElementById('confirmPassword')?.addEventListener('blur', () => this.validateConfirmPassword());
                }
            }

            clearErrors() {
                // Clear all error displays
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(el => {
                    el.classList.add('hidden');
                    el.querySelector('span').textContent = '';
                });
                
                // Clear input error states
                const inputs = document.querySelectorAll('.input-field');
                inputs.forEach(input => input.classList.remove('input-error'));
                
                // Clear validation area
                const validationArea = document.getElementById('validationErrors');
                if (validationArea) validationArea.innerHTML = '';
            }

            showError(field, message) {
                this.clearErrors();
                
                const errorElement = document.getElementById(`${field}Error`);
                const inputElement = document.getElementById(field);
                
                if (errorElement && inputElement) {
                    errorElement.querySelector('span').textContent = message;
                    errorElement.classList.remove('hidden');
                    inputElement.classList.add('input-error');
                    inputElement.classList.add('shake');
                    
                    setTimeout(() => {
                        inputElement.classList.remove('shake');
                    }, 500);
                }
            }

            validateEmail() {
                const email = document.getElementById('email')?.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    this.showError('email', ERROR_MESSAGES['empty-email']);
                    return false;
                }
                
                if (!emailRegex.test(email)) {
                    this.showError('email', ERROR_MESSAGES['invalid-email-format']);
                    return false;
                }
                
                return true;
            }

            validatePassword() {
                const password = document.getElementById('password')?.value;
                
                if (!password) {
                    this.showError('password', ERROR_MESSAGES['empty-password']);
                    return false;
                }
                
                if (password.length < 6 && !this.isLogin) {
                    this.showError('password', ERROR_MESSAGES['password-too-short']);
                    return false;
                }
                
                return true;
            }

            validateConfirmPassword() {
                const password = document.getElementById('password')?.value;
                const confirmPassword = document.getElementById('confirmPassword')?.value;
                
                if (password !== confirmPassword) {
                    this.showError('confirmPassword', ERROR_MESSAGES['password-mismatch']);
                    return false;
                }
                
                return true;
            }

            validateTerms() {
                if (!this.isLogin) {
                    const termsAccepted = document.getElementById('terms')?.checked;
                    if (!termsAccepted) {
                        document.getElementById('termsError').classList.remove('hidden');
                        return false;
                    }
                }
                return true;
            }

            async handleEmailAuth() {
                // Clear previous errors
                this.clearErrors();
                
                // Validate all fields
                const isEmailValid = this.validateEmail();
                const isPasswordValid = this.validatePassword();
                let isConfirmValid = true;
                let isTermsValid = true;
                
                if (!this.isLogin) {
                    isConfirmValid = this.validateConfirmPassword();
                    isTermsValid = this.validateTerms();
                }
                
                if (!isEmailValid || !isPasswordValid || !isConfirmValid || !isTermsValid) {
                    return;
                }

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    if (this.isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                        this.showNotification(ERROR_MESSAGES['login-success'], "success");
                    } else {
                        await auth.createUserWithEmailAndPassword(email, password);
                        this.showNotification(ERROR_MESSAGES['signup-success'], "success");
                    }
                } catch (error) {
                    console.error("Auth error:", error);
                    
                    // Map Firebase error codes to friendly messages
                    const errorCode = error.code;
                    const friendlyMessage = ERROR_MESSAGES[errorCode] || 
                                           "An unexpected error occurred. Please try again.";
                    
                    // Determine which field to show error on
                    if (errorCode.includes('email') || errorCode === 'auth/user-not-found') {
                        this.showError('email', friendlyMessage);
                    } else if (errorCode.includes('password') || errorCode === 'auth/wrong-password') {
                        this.showError('password', friendlyMessage);
                    } else {
                        this.showNotification(friendlyMessage, "error");
                    }
                }
            }

            async signInWithGoogle() {
                try {
                    this.showNotification("Connecting to Google...", "info");
                    const result = await auth.signInWithPopup(googleProvider);
                    this.showNotification(`Welcome ${result.user.displayName || result.user.email}!`, "success");
                } catch (error) {
                    console.error("Google auth error:", error);
                    const errorCode = error.code;
                    const friendlyMessage = ERROR_MESSAGES[errorCode] || 
                                           "Google sign-in failed. Please try again.";
                    this.showNotification(friendlyMessage, "error");
                }
            }

            showNotification(message, type = "info") {
                // Remove existing notifications
                const existing = document.querySelector('.notification');
                if (existing) existing.remove();
                
                const icon = type === 'error' ? 'fa-exclamation-circle' :
                            type === 'success' ? 'fa-check-circle' :
                            'fa-info-circle';
                
                const notification = document.createElement('div');
                notification.className = `notification fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg ${
                    type === 'error' ? 'bg-red-600' :
                    type === 'success' ? 'bg-green-600' :
                    'bg-blue-600'
                }`;
                notification.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas ${icon} mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 5000);
            }

            showDashboard() {
                // Dashboard code remains the same as before
                const userData = JSON.parse(localStorage.getItem('mta_user')) || {};
                const isDiscord = userData.provider === 'discord';
                const isGoogle = userData.provider === 'google.com';
                
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen">
                        <!-- Header -->
                        <header class="glass-card sticky top-0 z-40">
                            <div class="container mx-auto px-6 py-4">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center space-x-2">
                                        <i class="fas fa-code text-2xl text-blue-500"></i>
                                        <h1 class="text-xl font-bold gradient-text">ALL About MTA</h1>
                                    </div>
                                    
                                    <div class="flex items-center space-x-4">
                                        <div class="hidden md:flex items-center space-x-6">
                                            <div class="text-right">
                                                <div class="font-medium">${userData.username || userData.displayName || userData.email?.split('@')[0] || 'User'}</div>
                                                <div class="text-xs text-gray-400 capitalize">${userData.provider || 'email'} account</div>
                                            </div>
                                            ${isDiscord && userData.avatar ? `
                                            <img src="${userData.avatar}" class="w-10 h-10 rounded-full border-2 border-blue-500">
                                            ` : `
                                            <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center">
                                                <i class="fas fa-user"></i>
